[pytest]
filterwarnings =
    ignore::DeprecationWarning
    ignore::numpy.VisibleDeprecationWarning

    # ignore irrelevant warnings for test files such as "UserWarning: Element information is absent or missing for a few atoms. Elements attributes will not be populated." or "UserWarning: 1 A^3 CRYST1 record, this is usually a placeholder. Unit cell dimensions will be set to zeros."
    ignore::UserWarning:MDAnalysis
